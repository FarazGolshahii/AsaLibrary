<nz-header>
  <div class="app-header">
    <div nz-row>
      <div nz-col nzSpan="8">
        
      </div>
      <!-- searchBox Section -->

      <div nz-col nzSpan="6" class="middleCol">
        <div>
          <nz-input-group [nzPrefix]="searchIcon" [nzSuffix]="AvdanceSearch">
            <input
              theme="dp-material"
              nz-input
              [(ngModel)]="inputValue"
              (input)="onInput($event)"
              (keydown.enter)="searchClick()"
              [nzAutocomplete]="auto"
            />
            <nz-autocomplete
              [nzDataSource]="options"
              nzBackfill
              #auto
            ></nz-autocomplete>
          </nz-input-group>
          <ng-template #searchIcon>
            <button nz-button nzSize="small" nzSearch>
              <i style="color: rgb(19,25,33);" nz-icon nzType="search" (click)="searchClick()"></i>
            </button>
          </ng-template>
          <ng-template #AvdanceSearch>
            <button
              nz-button
              nzSize="small"
              nzTrigger="click"
              nzPlacement="bottomRight"
              nzSearch
              nz-dropdown
              [nzDropdownMenu]="CheckboxList"
            >
              <i style="color: rgb(19,25,33);" nz-icon nzType="setting"></i>
            </button>
            <nz-dropdown-menu #CheckboxList="nzDropdownMenu">
              <div>
                <ul
                  class="CheckboxListUl"
                  nz-menu
                  nzSelectable
                  *ngFor="let item of searchCheckboxItem"
                >
                  <li
                    nz-menu-item
                    nz-checkbox
                    [nzValue]="item.value"
                    [ngModel]="item.checked"
                    (change)="item.checked = !item.checked; log()"
                  >
                    <p>{{ item.label }}</p>
                  </li>
                </ul>
              </div>
            </nz-dropdown-menu>
          </ng-template>
        </div>
      </div>
      <!-- profile Section -->
      <div nz-col class="leftCol">
        <div>
          <nz-page-header
            class="site-page-header"
            nz-dropdown
            [nzDropdownMenu]="menu"
          >
            <nz-avatar
            style="background: #FFFFFF;"
              nz-page-header-avatar
              
              nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
            ></nz-avatar>
            <nz-page-header-subtitle style="color: #FFFFFF; margin-bottom: 4px">Full Name</nz-page-header-subtitle>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>Profile</li>
                <li nz-menu-item>Setting</li>
                <li nz-menu-item nzDanger>Log Out</li>
              </ul>
            </nz-dropdown-menu>
          </nz-page-header>
        </div>
      </div>
    </div>
  </div>
</nz-header>
