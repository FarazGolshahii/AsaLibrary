<p-galleria style="direction: ltr;" [(value)]="images" [responsiveOptions]="responsiveOptions"
    [containerStyle]="{'max-width': '300px'}" [numVisible]="5">
    <ng-template pTemplate="item" let-item>
        <img [src]="item.previewImageSrc" style="width: 100%; display: block; width: 300px;height: 200px;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="p-grid p-nogutter p-justify-center" style="height: 40px ; ">
            <img [src]="item.thumbnailImageSrc" style="width: 35px;height: 40px;" />
        </div>
    </ng-template>
</p-galleria>
